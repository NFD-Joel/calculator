<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NFD Printing - 3D Price Calculator</title>

<link rel="manifest" href="manifest.json">

<style>
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: white;
}

header {
    background: #58b05a;
    text-align: center;
    padding: 25px 10px;
}

header h1 {
    margin: 0;
    font-size: 28px;
}

header p {
    margin: 5px 0 0;
    font-size: 16px;
    opacity: 0.9;
}

.container {
    padding: 20px;
}

.card {
    background: #1e1e1e;
    padding: 20px;
    border-radius: 16px;
    margin: 0 auto;
    max-width: 500px;
    width: 100%;
}

.form-group {
    margin-bottom: 18px;
}

label {
    display: block;
    margin-bottom: 6px;
    font-size: 14px;
    opacity: 0.8;
}

input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    background: #2e2e2e;
    color: white;
    font-size: 16px;
}

input:focus {
    outline: 2px solid #58b05a;
}

.result {
    position: sticky;
    bottom: 0;
    background: #58b05a;
    text-align: center;
    padding: 20px;
    font-size: 26px;
    font-weight: bold;
    margin-top: 20px;
}

.breakdown {
    margin-top: 20px;
    font-size: 14px;
    opacity: 0.8;
}
</style>
</head>
<body>

<header>
    <h1>NFD Printing</h1>
    <p>3D Print Price Calculator</p>
</header>

<div class="container">
    <div class="card">

        <div class="form-group">
            <label>Material price per kg (Gs)</label>
            <input type="number" id="materialPrice" value="180000">
        </div>

        <div class="form-group">
            <label>Shipping per kg (Gs)</label>
            <input type="number" id="shipping" value="10000">
        </div>

        <div class="form-group">
            <label>Weight per piece (g)</label>
            <input type="number" id="weight" value="14">
        </div>

        <div class="form-group">
            <label>Quantity</label>
            <input type="number" id="quantity" value="20">
        </div>

        <div class="form-group">
            <label>Print hours (total job)</label>
            <input type="number" id="hours" value="10">
        </div>

        <div class="form-group">
            <label>Machine cost per hour (Gs)</label>
            <input type="number" id="machineCost" value="2500">
        </div>

        <div class="form-group">
            <label>Labor per job (Gs)</label>
            <input type="number" id="labor" value="15000">
        </div>

        <div class="form-group">
            <label>Profit margin (%)</label>
            <input type="number" id="profit" value="30">
        </div>

        <div class="breakdown" id="breakdown"></div>

    </div>

    <div class="result" id="finalPrice">
        FINAL PRICE: 0 Gs
    </div>
</div>

<script>
function formatGs(number) {
    return number.toLocaleString("de-DE") + " Gs";
}

function calculate() {
    const materialPrice = parseFloat(document.getElementById("materialPrice").value) || 0;
    const shipping = parseFloat(document.getElementById("shipping").value) || 0;
    const weight = parseFloat(document.getElementById("weight").value) || 0;
    const quantity = parseFloat(document.getElementById("quantity").value) || 0;
    const hours = parseFloat(document.getElementById("hours").value) || 0;
    const machineCost = parseFloat(document.getElementById("machineCost").value) || 0;
    const labor = parseFloat(document.getElementById("labor").value) || 0;
    const profitPercent = parseFloat(document.getElementById("profit").value) || 0;

    const totalWeightKg = (weight * quantity) / 1000;
    const materialCost = totalWeightKg * (materialPrice + shipping);
    const machineTotal = hours * machineCost;

    const baseCost = materialCost + machineTotal + labor;
    const profit = baseCost * (profitPercent / 100);
    const final = baseCost + profit;

    document.getElementById("finalPrice").innerText =
        "FINAL PRICE: " + formatGs(Math.round(final));

    document.getElementById("breakdown").innerHTML = `
        Material: ${formatGs(Math.round(materialCost))}<br>
        Machine: ${formatGs(Math.round(machineTotal))}<br>
        Labor: ${formatGs(Math.round(labor))}<br>
        Profit: ${formatGs(Math.round(profit))}
    `;
}

document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", calculate);
});

calculate();

if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
}
</script>

</body>
</html>
